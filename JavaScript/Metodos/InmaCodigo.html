<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con imagen al enviar</title>
</head>
<body>
  <h2>Formulario de ejemplo</h2>
 
  <form id="miFormulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
 
  <!-- Aquí se mostrará la imagen -->
  <div id="resultado"></div>
 
  <script>
    document.getElementById("miFormulario").onsubmit = function(evento) {
      // Evitamos que el formulario se envíe de verdad
      evento.preventDefault();
 
      // Insertamos la imagen en el div
      document.getElementById("resultado").innerHTML =
        '<img src="sevilla.gif" alt="Imagen mostrada" width="300">';
    }
  </script>
</body>
</html>
