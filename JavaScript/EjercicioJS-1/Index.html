<button id="cambiarFondo">Cambiar fondo</button>
<div id="estado"></div>
<script>
  const btn = document.getElementById("cambiarFondo");
  const estado = document.getElementById("estado");
  let oscuro = false;

  btn.addEventListener("click", () => {
    oscuro = !oscuro;
    document.body.dataset.theme = oscuro ? "dark" : "light"; // tu CSS ya soporta tema claro/oscuro
    estado.textContent = oscuro ? "Modo oscuro activo" : "Modo claro activo";
  });
</script>
